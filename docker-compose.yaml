version: '3.9'

services:
  # Servicio de SQL Server
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aa1_sqlserver
    ports:
      - "5556:1433"  # Puerto invertido (4569 -> 9654)
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=yourStrong(!)Password
      - MSSQL_PID=Express
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - aa1_network
    restart: unless-stopped
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "yourStrong(!)Password" -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Servicio de la API .NET
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: aa1-api:latest
    container_name: aa1_api
    ports:
      - "6555:6555"  # Puerto según las 4 últimas cifras del email
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:6555
      - ConnectionStrings__AA1=Server=sqlserver;Database=AA1;User Id=sa;Password=yourStrong(!)Password;TrustServerCertificate=True;
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - aa1_network
    restart: unless-stopped

networks:
  aa1_network:
    driver: bridge

volumes:
  sqlserver_data: